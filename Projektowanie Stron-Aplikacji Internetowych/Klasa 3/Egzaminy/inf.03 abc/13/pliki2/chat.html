<!DOCTYPE html>
<html lang="pl">
<head>

    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
    <script src="skrypt.js"></script>
</head>
<body>
    
    <header>
        <h2>Chat</h2>
    </header>
    <aside>
        <h3>Chaty</h3>
        <ul>
            <li>Ogólny</li>
            <li>
                Tematyczne
                <ol>
                    <li>Turystyczny</li>
                    <li>Żeglarski</li>

                    <li>Hodowla zwierzątek domowych</li>
                </ol>
            </li>
        </ul>

        <p>Krzysztof Łukasiński</p>
        <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">

    <main>
        <section id="chat">
            <div id="wypowiedzJolanty">
                <img src="Jolka.jpg">

                <p>Tak! A ty?</p>
            </div>
        </section>
        <label for="wiadomosc"></label>Wpisz wiadomość:
        <input type="text" name="wiadomosc" id="wiadomosc">
        <button onclick="wyslij()">Wyślij</button><br>
        <button onclick="losuj()">Generuj losową odpowiedź</button>

    <footer>
        <h5>Chat wykonał: 200</h5>
