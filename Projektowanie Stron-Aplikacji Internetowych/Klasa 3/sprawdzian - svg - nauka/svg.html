<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" ></script>
</head>
<body style="text-align: center;">
    <form>
        Stwórz figurę!
        <br>
        Wybierz rodzaj figury:
        <select name="shape" id="Shape">
            <option value="rect">Prostokąt</option>
            <option value="circle">Koło</option>
            <option value="ellipse">Elipsa</option>
        </select>
        <br>
        Wybierz kolor:
        <input type="color" id="Color">
        
        <br>
        Wybierz rozmiar figury:
        <input type="number" id="Size" min="1" max="200">
        <br>
        <input type="button" value="Stwórz!" onClick="DrawFigure()">
    </form>
    <svg id="SVG_Container" width="100vw" height="50vh"></svg>
</body>
</html>
