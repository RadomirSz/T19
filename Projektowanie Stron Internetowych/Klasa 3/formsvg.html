<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figury</title>
</head>
<body>
    <br><br>
    <form>
        <select id="Ishape">>
            <option value="1">Prostokąt</option>
            <option value="2">Koło</option>
            <option value="3">Elipsa</option>
        </select><br><br>
        kolor wypełnienia:<input type="color" id="Ifill"><br><br>
        kolor obramówki:<input type="color" id="Istroke"><br><br>
        szerokość:<input type="text" id="Isize"><br><br>
        <button type="button" onClick="siema()">Prześlij</button>
    </form>

    <div class="output" id="output" style="width: 100%; text-align: center; margin-top: 300px;">

    </div>


    <script>

        

        function siema() {
            let colorA = document.getElementById("Ifill").value;
            let colorB = document.getElementById("IStroke").value;
            let Iwidth = document.getElementById("Isize").value;
            let shape = document.getElementById("Ishape").value;
            
            switch (shape) {
                case 1: 
                document.getElementsById("output").innerHTML =<rect x="0" y="0" width="${Iwidth}" height="${Iwidth/2}" fill="${colorA}" stroke="${colorB}" />
                    break;
                case 2:
                document.getElementsById("output").innerHTML =<circle cx="75" cy="75" r="40" fill="#" stroke="#" />
                    break;
                case 3:
                document.getElementsById("output").innerHTML =<ellipse rx="100" ry="50" cx="120" cy="80" fill="#" stroke="#" />
                    break;
                default:
                    document.getElementsById("output").innerHTML = "attack the d point";
                    break;
            }
        };
        
    </script>
</body>
</html>
